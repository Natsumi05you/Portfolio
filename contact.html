<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet-Contact</title>

    <!---css--->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact.css">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="image/favicon.png">

</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>
            <a href="index.html"><img class="logo" src="image/planet.png" alt="ロゴ"></a>
        </h1>
        <nav>
            <ul class="main_nav">
                <li><a href="works.html">Work</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Title -->
    <div class="title">CONTACT</div>
    <!-- 問い合わせ内容記入欄 -->
    <div class="contact-form">
        <form action="" method="post">
            <div class="item">
                <label class="label">お名前</label>
                <input type="text" class="inputs" name="name" placeholder="例）山田 太郎" required/>
            </div>
            <div class="item">
                <label class="label">メールアドレス</label>
                <input type="email" class="inputs" name="email" placeholder="例）sample@info.com" required/>
            </div>
            <div class="item">
                <label class="label">お問い合わせ内容</label>
                <textarea class="inputs" name="message" placeholder="お問い合わせ内容を入力してください"></textarea>
            </div>
            <div class="button-area">
                <input type="submit" value="送信"/>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer">
            <p>&copy;Planet</p>
        </div>
    </footer>
</body>
</html>
